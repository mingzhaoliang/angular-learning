<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }}</h2>
  <p>id: {{ hero.id }}</p>
  <div>
    <label [for]="hero.id">Hero name: </label>
    <input [id]="hero.id" [(ngModel)]="hero.name" placeholder="name" />
  </div>
  <button type="button" (click)="goBack()">go back</button>
  <button type="button" (click)="save()">save</button>
</div>
