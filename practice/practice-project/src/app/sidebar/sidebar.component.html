<div class="p-4">
	<button
		class="w-full p-2 mb-4 rounded-full text-white bg-rose-500 hover:bg-rose-700 transition-colors"
		(click)="open()"
	>
		+ Add
	</button>
	<ul class="space-y-2 tracking-wide">
		<li *ngFor="let sidebarItem of sidebarItems">
			<a
				class="block p-2"
				[routerLink]="'/' + sidebarItem | slugify"
				routerLinkActive="text-rose-600"
			>
				{{ sidebarItem }}
			</a>
		</li>
	</ul>
</div>
